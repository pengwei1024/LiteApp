<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Test</title>
  <script type="text/javascript" src="../../dist/vue.js"></script>
</head>
<body>
<button id="app" @click="click">{{num}}</button>
</body>
<script type="text/javascript">
  new Vue({
    data: {
      num: 0
    },
    methods: {
      click: function () {
        this.num++;
        this.$nextTick(function () {
          console.log('$nextTick')
        })
      }
    }
  }).$mount("#app");
</script>
</html>
